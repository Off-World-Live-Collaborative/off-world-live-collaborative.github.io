<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="./css/main.css" rel="stylesheet"  />
	</head>
	<body>
		<h1>OWL Interactive Streamer Plugin - Get Twitch Token</h1> 
		<fieldset id="selection">
			<legend>Select all the Twitch functionalities you want to recieve blueprint events for (via the plugin):</legend>
			<div>
				<input type="checkbox" id="chat-read" value="chat:read" checked/>
				<label for="chat-read">Reading Chat Messages</label>
			</div>
			<div>
				<input type="checkbox" id="chat-send" value="chat:edit" checked/>
				<label for="chat-send">Sending Chat Messages</label>
			</div>
			<div>
				<input type="checkbox" id="follow" value="moderator:read:followers" checked/>
				<label for="follow">Receiving Follow</label>
			</div>
			<div>
				<input type="checkbox" id="subscribe" value="channel:read:subscriptions" checked/>
				<label for="subscribe">Receiving Subscriptions/Resubscriptions/Gift Subscriptions</label>
			</div>
			<div>
				<input type="checkbox" id="cheer" value="bits:read" checked/>
				<label for="cheer">Receiving Cheer</label>
			</div>
			<div>
				<input type="checkbox" id="redeem" value="channel:manage:redemptions" checked/>
				<label for="redeem">Viewer Redeeming Channel Rewards with Channel Points</label>
			</div>
		</fieldset>
		<a href="#" id="request">...loading</a>
		<div id="result"></div>
		<div id="access-token" ></div>
		<script type="module" src="./js/twitchToken.mjs"></script>
	</body>
</html>
